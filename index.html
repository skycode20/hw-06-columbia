<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheet CSS Links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"/>

    <link rel="stylesheet" href="Assets\css\style.css"/>

    
    <title>The Weather-Tron 2000</title>

</head>

<body>

    <div id ="grid-container">

        <header id ="site-title" class="jumbotron">
            <h1>The Weather-Tron 2000</h1>
        </header>
        
        <div id ="search-city">
            <p>Search By City:</p>
            <textarea id = "user-search-input"></textarea>
            <button id="search-button"></button>
        </div>

        <div id ="list-cities">
            <button class = "city" id="dallas">Dallas</button>
            <button class = "city" id="chicago">Chicago</button>
            <button class = "city" id="new-york">New York</button>
            <button class = "city" id="miami">Miami</button>
            <button class = "city" id="san-francisco">San Francisco</button>
            <button class = "city" id="seattle">Seattle</button>
            <button class = "city" id="atlanta">Atlanta</button>
        </div>




        <div id ="current-city-weather"></div>

        <div id="five-day-forecast">
            <div id ="first-day"></div>
            <div id ="second-day"></div>
            <div id ="third-day"></div>
            <div id ="fourth-day"></div>
            <div id ="fifth-day"></div>
        </div>

    </div>
    
    <!-- Links to Script Files -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="Assets\js\script.js"></script>

</body>
</html>
