<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheet CSS Links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"/>

    <link rel="stylesheet" href="Assets\css\style.css"/>

    
    <title>The Weather Dashboard</title>

</head>

<body>

    <div class="grid-container">

        <div class="site-title"></div>

        <div class="cities">
            <div class="dallas"></div>
            <div class="chicago"></div>
            <div class="new-york"></div>
            <div class="miami"></div>
            <div class="san-francisco"></div>
            <div class="seattle"></div>
            <div class="atlanta"></div>
        </div>

        <div class="search-city"></div>

        <div class="current-city-weather"></div>

        <div class="five-day-forecast">
            <div class="first-day"></div>
            <div class="second-day"></div>
            <div class="third-day"></div>
            <div class="fourth-day"></div>
            <div class="fifth-day"></div>
        </div>

    </div>
    
    <!-- Links to Script Files -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="Assets\js\script.js"></script>

</body>
</html>
