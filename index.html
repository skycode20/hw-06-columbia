<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheet CSS Links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"/>

    <link rel="stylesheet" href="Assets\css\style.css"/>

    <!-- Google Font Links -->
    <!-- Roboto Mono -->
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Roboto+Mono:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">

    
    <title>The Weather-Tron 2000</title>

</head>

<body>

<!-- Main Body Content -->
<main class="container">
    <div class="row">
        <div class="col-lg-12">

        <!-- <div class="card"> -->
            <header id = "site-title" class="card-body jumbotron">
            <h1 id="weather-tron-header">Weather-Tron 2000</h1> 
            </header>
        <!-- </div> -->
        </div>
    </div>

    <br>

    <div class="row">

        <!-- City Search Bar -->
        <aside id ="search-city" class="col-lg-3">
            <p>Search By City:</p>

                <form class="input-group mb-3">
                    
                    <input type="text" id="user-search-input" class="form-control" placeholder="" aria-label="Search City Weather" aria-describedby="basic-addon2">

                    <div class="input-group-append">
                        <button id = "search-button" class="btn btn-outline-secondary" type="button">Search</button>
                    </div>

                </form>

        </aside>

        <!-- Current City Forecast Container -->
        <div class="col-lg-9">

            <div id ="current-city-weather" class="container">

                <!-- Display Current City Name -->
                <div id="display-city"></div>

                <!-- Temperature -->
                <div class="weather-info">
                    <div id="display-temp"></div>
                </div>

                <!-- Humidity -->
                <div class="weather-info">
                    <div id="display-humidity"></div>
                </div>

                <!-- Wind Speed -->
                <div class="weather-info">
                    <div id="display-wind-speed"></div>
                </div>

                <!-- UV Index -->
                <div class="weather-info">
                    <div id="display-uv-index"></div>
                </div>

            </div>
        </div>
    </div>

    <br>

    <!-- Aside List of Cities -->
    <div class="row">
        <div class="col-md-3">
            <div class="list-group">

                <!-- Dallas Button -->
                <button type="button" id="dallas" class="city list-group-item list-group-item-action">Dallas</button>

                <!-- Chicago Button -->
                <button type="button" id="chicago" class="city list-group-item list-group-item-action">Chicago</button>

                <!-- New York Button -->
                <button type="button" id="new-york" class="city list-group-item list-group-item-action">New York</button>

                <!-- Miami Button -->
                <button type="button" id="miami" class="city list-group-item list-group-item-action">Miami</button>

                <!-- San Francisco Button -->
                <button type="button" id="san-francisco" class="city list-group-item list-group-item-action">San Francisco</button>
                
                <!-- Seattle Button -->
                <button type="button" id="seattle" class="city list-group-item list-group-item-action">Seattle</button>
                
                <!-- Atlanta Button -->
                <button type="button" id="atlanta" class="city list-group-item list-group-item-action">Atlanta</button>
                

            </div>
        </div>

        <!-- Weather Forecast Container -->
        <div class="col-lg-9">
            <div class="col-lg-12">
                <!-- The content in this div gets wrapped in a card -->
                <div class="card">
                  <div class="card-body">
                    <div class="text-justify">

                        <!-- 5 Day Weather Forecast  -->
                        <h2>5 Day Forecast:</h2>

                        <div id="five-day-forecast" class="row">

                            <!-- Day One Forecast -->
                            <div class="col-sm-6">
                                <div class="card">
                                    <div id="day-one-forecast" class="card-body">

                                        <div id = "day-one-date" class="card-title"></div>
                                        <div id = "day-one-temp"class="card-text"></div>
                                        <div id = "day-one-humidity"class="card-text"></div>

                                    </div>
                                </div>
                            </div>

                            <!-- Day Two Forecast -->
                            <div class="col-sm-6">
                                <div class="card">
                                    <div id = "day-two-forecast" class="card-body">

                                        <div id = "day-two-date" class="card-title"></div>
                                        <div id = "day-two-temp"class="card-text"></div>
                                        <div id = "day-two-humidity"class="card-text"></div>

                                    </div>
                                </div>
                            </div>

                            <!-- Day Three Forecast -->
                            <div class="col-sm-6">
                                <div class="card">
                                    <div id = "day-three-forecast" class="card-body">

                                        <div id = "day-three-date" class="card-title"></div>
                                        <div id = "day-three-temp"class="card-text"></div>
                                        <div id = "day-three-humidity"class="card-text"></div>

                                    </div>
                                </div>
                            </div>

                            <!-- Day Four Forecast -->
                            <div class="col-sm-6">
                                <div class="card">
                                    <div id = "day-four-forecast" class="card-body">

                                        <div id = "day-four-date" class="card-title"></div>
                                        <div id = "day-four-temp"class="card-text"></div>
                                        <div id = "day-four-humidity"class="card-text"></div>

                                    </div>
                                </div>
                            </div>

                            <!-- Day Five Forecast -->
                            <div class="col-sm-6">
                                <div class="card">
                                    <div id = "day-five-forecast" class="card-body">

                                        <div id = "day-five-date" class="card-title"></div>
                                        <div id = "day-five-temp"class="card-text"></div>
                                        <div id = "day-five-humidity"class="card-text"></div>

                                    </div>
                                </div>
                            </div>

                        </div>

                        
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>

    <br>

    <!-- Page Footer -->
    <div class="row">
        <div class="col-lg-12">
            <!-- The content in this div gets wrapped in a card -->
            <div class="card">
            <div class="card-body">
                <div class="text-center">
                A Rencher Enterprises Application! Copyright 2020
                </div>
            </div>
            </div>
        </div>
    </div>
</main>


    <!-- Links to Script Files -->

    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

    crossorigin="anonymous">
    </script>

    <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous">
    </script>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="Assets\js\script.js"></script>

</body>
</html>
